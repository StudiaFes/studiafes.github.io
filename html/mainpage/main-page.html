<body>

        <ul class="list-group overflow-auto mt-2 pb-2 scrollable-list">

            </li>
            <li class="list-group-item border-0" data-bs-toggle="modal" data-bs-target="#contactModal"
                data-bs-name="GianSofia" data-bs-surname="Marjini" data-bs-email="gian.sofia@example.com"
                data-bs-phone="123-456-7890">
                <student-team-card title="Diritto Civile-Pier pierino" professor="prof. Iuris Civilis"
                    university="Università di Crotone" major="Giurisprudenza"></student-team-card>

            <li class="list-group-item border-0" data-bs-toggle="modal" data-bs-target="#contactModal"
                data-bs-name="GianSofia" data-bs-surname="Marjini" data-bs-email="gian.sofia@example.com"

                data-bs-phone="123-456-7890">

                    university="Università di Brescia" major="Medicina"></student-team-card>
            </li>
        </ul>
    </div>
    <contact-modal></contact-modal>
    <team-modal-form></team-modal-form>
    <bottom-nav></bottom-nav>

    <script>
        document.addEventListener('team-form-submitted', (event) => {
            const { title, university, major, professor, numPeople } = event.detail;

            // Find the target <ul> list
            const ul = document.querySelector('.list-group');

            // Create a new <li> element with the team details
            const li = document.createElement('li');
            li.classList.add('list-group-item', 'border-0');

            // Customize the content of the new <li>
            li.innerHTML = `
                    <student-team-card title="${title}" professor="${professor}" 
                        university="${university}" major="${major}" num-people="${numPeople}">
                    </student-team-card>
                `;

            // Append the new <li> to the <ul>
            ul.prepend(li);
        });

        function openPage(ref) {
            // Construct the URL with the id as a query parameter
            const profileUrl = ref;

            // Navigate to the profile page
            window.location.href = profileUrl;
        }

        const setter = setScrollableListMaxHeight('.scrollable-list', 10)

        // Call the function on page load
        window.addEventListener('load', setter);

        // Recalculate the height if the window is resized
        window.addEventListener('resize', setter);        
    </script>
</body>

</html>
