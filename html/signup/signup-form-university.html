<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudiaFes</title>
  <script src="../../js/centered-div.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/signup-form.css">
  <script src="components/select-component.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <centered-div>
    <div class="d-flex">
      <form class="row g-3">
        <div class="row d-flex justify-content-center">
          <div class="col-9 mb-3">
            <dynamic-select-component label="Università" data='["Università di Brescia","Università di Crotone", "Università di Bologna", "Università di San Marino"]'></dynamic-select-component>
          </div>
          <div class="w-100"></div>
          <div class="col-9 mb-3">
            <dynamic-select-component label="Facoltà" data='["Ingegneria Meccanica", "Lettere e Filosofia", "Giurisprudenza"]'></dynamic-select-component>
          </div>
          <div class="w-100"></div>
          <div class="col-9 mb-3">
            <dynamic-select-component label="Qual è l'esame?" data='["Meccanica Razionale", "Analisi 1", "Analisi 2", "Metallurgia", "Scienza dei polimeri e dei composti"]'></dynamic-select-component>
          </div>
          <div class="w-100"></div>
          <div class="col-9 mb-3">
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mb-3">Avanti</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  
  </centered-div>
</body>

</html>
