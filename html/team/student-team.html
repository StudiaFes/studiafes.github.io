<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudiaFes</title>
    <script src="/components/team-detail.js"></script>
    <script src="/components/centered-div.js"></script>
    <script src="/components/dynamic-app-bar.js"></script>
    <script src="/components/bottom-navbar.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/max-height-scrollable-list.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-icons.min.css">
</head>

<body>
    <dynamic-app-bar title=""></dynamic-app-bar>
    <centered-div>
        <team-detail></team-detail>
    </centered-div>
    <bottom-nav></bottom-nav>
</body>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Extract 'teamName' from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const teamName = urlParams.get('teamName');
        
        if (teamName) {
            // Decode the 'teamName' parameter
            const decodedTeamName = decodeURIComponent(teamName);
            // Set the 'title' attribute of the dynamic-app-bar
            const dynamicAppBar = document.querySelector('dynamic-app-bar');
            if (dynamicAppBar) {
                dynamicAppBar.setAttribute('title', decodedTeamName);
            }
        }
    });
</script>

</html>
