<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudiaFes</title>
    <script src="/components/dynamic-app-bar.js"></script>
    <script src="/components/bottom-navbar.js"></script>
    <script src="/components/divider.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/max-height-scrollable-list.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-icons.min.css">
</head>

<body>
    <dynamic-app-bar title="Nicola Musicco"></dynamic-app-bar>
    <div class="container-fluid dynamic-margin">
        <div class="list-group" id="personal-data">
            <div class="card list-group-item p-0">
                <div class="card-header">
                    Dati Personali
                </div>
                <ul class="list-group">
                    <li class="list-group-item border-0">An item</li>
                    <custom-divider width="w-75"></custom-divider>
                    <li class="list-group-item border-0">A second item</li>
                    <custom-divider width="w-75"></custom-divider>
                    <li class="list-group-item border-0">A third item</li>
                </ul>
            </div>
        </div>
    </div>
    <bottom-nav></bottom-nav>
    <script>

        const setter = setScrollableListMaxHeight('#personal-data', 10)

        // Call the function on page load
        window.addEventListener('load', setter);

        // Recalculate the height if the window is resized
        window.addEventListener('resize', setter);        
    </script>
</body>

</html>
